name: smartresource
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  country_pickers: ^2.0.0
  smooth_page_indicator: ^1.1.0
  flutter_svg_provider: ^1.0.7
  dotted_border: ^2.1.0
  carousel_slider: ^4.2.1
  intl: ^0.19.0
  youtube_player_flutter: ^8.1.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  intl_phone_number_input: ^0.7.4
  image_picker: ^1.0.7
  firebase_storage: ^11.6.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_facebook_auth: ^6.0.4
  uuid: ^4.3.3
  google_sign_in: '6.2.0'
  http: ^1.2.0
  multi_select_flutter: ^4.1.3
  infinite_scroll_pagination: ^4.0.0
  video_player: ^2.8.2
  chewie: ^1.7.5
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: IBM Plex Mono
      fonts: 
        - asset: assets/fonts/IBMPlexMonoExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexMonoLight.ttf
          weight: 300
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300